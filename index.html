<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speak & Spell</title>

  <!-- Compiled Elm code -->
  <script type="text/javascript" src="elm.js"></script>
</head>

<body>
  <body>
    <main></main>
    <script>
      // Start the Elm application.
      let app = Elm.Main.init({
        node: document.querySelector("main"),
      });

      // Instantiate Speech Synth API
      let msg = new SpeechSynthesisUtterance();
      // Set voice rate (talking speed)
      msg.rate = 0.76;

      // We receive the word here and speak it
      app.ports.speak.subscribe(function (message) {
        msg.text = message;
        window.speechSynthesis.speak(msg);
      });

      // We receive the split word here and spell it
      app.ports.spell.subscribe(function (message) {
        msg.text = message;
        window.speechSynthesis.speak(msg);
      });

      // add ports/subs for voice params change
      // and let user decide via drop down menu
      // speechSynthesis.getVoices().forEach(function (voice) {
      //   console.log(voice.name, voice.default ? voice.default : "");
      // });
    </script>
  </body>
</body>
