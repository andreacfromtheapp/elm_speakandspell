<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta content="Speak & Spell reproduction in Elm" name="description" />
        <meta
            content="Functional Programming, FP, Elm, Elm Lang, Elm Games, Browser Games, Front End, Web, WebDev, Web Dev, Web Development, JavaScript, Typescript"
            name="keywords"
        />

        <title>Speak & Spell</title>

        <!-- Compiled Elm code -->
        <script type="text/javascript" src="elm.js"></script>

        <!-- Fonts -->
        <link
            rel="stylesheet"
            media="screen"
            href="https://fontlibrary.org/face/lcd"
            type="text/css"
        />

        <link
            rel="stylesheet"
            media="screen"
            href="https://fontlibrary.org/face/liberation-serif"
            type="text/css"
        />

        <link
            rel="stylesheet"
            media="screen"
            href="https://fontlibrary.org/face/liberation-sans"
            type="text/css"
        />

        <link
            rel="stylesheet"
            media="screen"
            href="https://fontlibrary.org/face/liberation-mono"
            type="text/css"
        />
    </head>

    <body>
        <body>
            <main></main>
            <script>
                // Start the Elm application.
                let app = Elm.Main.init({
                    node: document.querySelector("main"),
                });

                // Instantiate Speech Synth API
                let synth = window.speechSynthesis;
                let utter = new SpeechSynthesisUtterance();

                // Pause/Resume Speech Synth API (SetSound On | Off)
                app.ports.sound.subscribe(function (message) {
                    synth.cancel();
                    if (message == true) {
                        synth.resume();
                    } else {
                        synth.pause();
                    }
                });

                // We receive the whole word here and speak it
                app.ports.speak.subscribe(function (message) {
                    utter.text = message;
                    synth.speak(utter);
                });

                // We receive the split word here and spell it
                app.ports.spell.subscribe(function (message) {
                    utter.text = message;
                    synth.speak(utter);
                });
            </script>
        </body>
    </body>
</html>
